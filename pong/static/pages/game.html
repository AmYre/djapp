<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>

<div class="game-container">

	<div class="avatar-container">
		<img src="" alt="avatar" id="avatar-img" style="border-radius: 100%; width: 150px">
		<div class="righteous" id="avatar-name"></div>
	</div>
	<script>
		displayAvatar();
	</script>
	<div class="logout-container">
		<img src="/static/img/logout.png" alt="logoutImg" id="logoutImg" onclick="logOut()">
	</div>

	<h2 class="pix game-subheading text" id="versus"></h2>
	<script>
		displayPlayers();
	</script>
	<div id="gameFrame">
		<div class="" id="gameText"></div>
		<canvas id="gameCanvas" width="800" height="400"></canvas>
		<img id="arcade" src="static/img/gameMachine.png">
	</div>
	<div id="gameBtns">
		<a href="/dashboard">
			<img id="scores" src="static/img/scores.png">
		</a>
		<img id="start" onclick="initGame()" src="static/img/start.png">
		<img id="options" onclick="renderStep(1)" src="static/img/options.png">
	</div>
</div>
</div>
