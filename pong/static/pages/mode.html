<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>

<div class="mode-container">
	<div class="avatar-container">
		<img src="" alt="avatar" id="avatar-img" style="border-radius: 100%; width: 150px">
		<div class="righteous" id="avatar-name"></div>
	</div>
	<script>
		displayAvatar();
	</script>
	<div class="heading-container">
		<h1 class="monoton heading">GAME MODE</h1>
	</div>
	<div id="image-no-track" data-mouse-down-at="0" data-prev-percentage="0">
		<div class="image-container">
			<div class="dm-flip-card">
				<div class="image dm-front-card" style="background-image: url('/static/img/cab1.png');"
					draggable="false">
					<h2 class="pix text1 typed1" id="typed1">1 </br>Player</br> Game</h2>

				</div>
				<div class="dm-back-card-one">
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
					</label>
					<form onsubmit="event.preventDefault(); handleModeForm(this);">
						<label for="a" class="pix">Player 1</label>
						<p class="p1 pix pulsar" id="p1bot"></p>
						<input type="text" hidden name="p2" value="">
						<input type="text" hidden name="p3" value="">
						<input type="text" hidden name="mode" value="bot">
						<button type="submit" class="">Game VS Bot</button>
					</form>
				</div>
			</div>
		</div>

		<div class="image-container">
			<div class="image dm-flip-card">
				<div class="dm-front-card" style="background-image: url('/static/img/cab2.png');" draggable="false">
					<h2 class="pix text2 typed2" id="typed2">2 </br>Player</br> Game</h2>
				</div>
				<div class="dm-back-card-two">
					<form onsubmit="event.preventDefault(); handleModeForm(this);">
						<label for="a" class="pix">Player 1</label>
						<p class="pix pulsar" id="p1human"></p>
						<label for="b" class="pix">Player 2</label>
						<input type="text" class="form-control" name="p2" placeholder="Player 2 login" required>
						<input type="text" hidden name="p3" value="">
						<input type="text" hidden name="mode" value="human">
						<button type="submit" class="">Game VS Player</button>
					</form>
				</div>
			</div>
		</div>

		<div class="image-container">
			<div class="dm-flip-card">
				<div class="dm-front-card" style="background-image: url('/static/img/cab3.png');" draggable="false">
					<h2 class="pix text3 typed3" id="typed3">Multi</br>Player</br>trnmnt</h2>
				</div>
				<div class="dm-back-card-three">
					<form onsubmit="event.preventDefault(); handleModeForm(this);">
						<label for="a" class="pix">Player 1</label>
						<p class="pix pulsar" id="p1tourn"></p>
						<label for="b" class="pix">Player 2</label>
						<input type="text" class="form-control" name="p2" placeholder="Player 2 login" required>
						<label for="b" class="pix">Player 3</label>
						<input type="text" class="form-control" name="p3" placeholder="Player 3 login" required>
						<input type="text" hidden name="mode" value="tourn">
						<button type="submit" class="">Game Tournament</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script>
		displayPlayer1();
	</script>
</div>

	sliderInit();
</script>
